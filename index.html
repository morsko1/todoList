<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todoList</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="deps/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container" id="container">
		<h1>todoList</h1>
		<div class="list-outer" id="list-outer"></div>
		<form class="form clear" action="">
			<input type="text" class="input-add" id="input" autofocus>
			<button type="submit" class="plus" id="plus" ><i class="fa fa-plus"></i></button>
		</form>
		<div class="buttons">
			<!-- <div><i class="fa fa-bars"></i></div> -->
			<div id="del"><i class="fa fa-times"></i></div>
			<div id="done"><i class="fa fa-check"></i></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
